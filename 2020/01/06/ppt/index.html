<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>组会汇报</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/simple.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <textarea data-template>
				### 实验室网站
			</textarea
          >
        </section>
        <section
          data-background-iframe="https://docs.qq.com/desktop"
          data-background-interactive
        >
          <span class="fragment fade-out">讨论之前先登录一下腾讯文档</span>
        </section>
        <section data-markdown>
          <textarea data-template>
				1. 基本模块
				2. 功能讨论
				3. 后续分工
			</textarea
          >
        </section>
        <section>
          <section
            data-background-iframe="https://xmu-lab406.github.io/"
            data-background-interactive
          >
            <h4 class="fragment fade-out">1.首页</h4>
          </section>
          <section>
            <h4>2.实验室详细介绍</h4>
          </section>
          <section
            data-background-iframe="https://xmu-lab406.github.io/people/"
            data-background-interactive
          >
            <h4 class="fragment fade-out">3.实验室成员</h4>
          </section>
          <section>
            <h4>4.实验室项目</h4>
          </section>
          <section>
            <h4>5.实验室出版物</h4>
          </section>
        </section>
        <section>
          <section
            data-background-iframe="https://docs.qq.com/doc/DRFVCelJsSUlFaldX"
            data-background-interactive
          >
            <h2 class="fragment fade-out">关于首页的建议</h2>
          </section>
          <section
            data-background-iframe="https://docs.qq.com/doc/DRGZtelNLbkJJVW5z"
            data-background-interactive
          >
            <h2 class="fragment fade-out">实验室详细介绍</h2>
          </section>
          <section
            data-background-iframe="https://docs.qq.com/doc/DRHp3TEt0Sk9ibkVP"
            data-background-interactive
          >
            <h2 class="fragment fade-out">实验室成员</h2>
            <span class="fragment fade-out">先讨论，后续会有收集表格。</span>
          </section>
          <section
            data-background-iframe="https://docs.qq.com/doc/DRGFkdkVjUkxsa1hR"
            data-background-interactive
          >
            <h2 class="fragment fade-out">实验室项目</h2>
            <!-- <span class="fragment fade-out"></span> -->
          </section>
          <section
            data-background-iframe="https://docs.qq.com/doc/DRFl5T01CQmxFbGd5"
            data-background-interactive
          >
            <h2 class="fragment fade-out">实验室出版物</h2>
            <span class="fragment fade-out"
              >可以弄个标准格式，然后就汇总到这里，下次就无需再做统计</span
            >
          </section>
        </section>
        <section
          data-background-iframe="https://docs.qq.com/doc/DRFhSZGJ3VXVIWEJw"
          data-background-interactive
        >
          <span class="fragment fade-out">其它功能补充以及相关分工等</span>
        </section>
        <section>
          完
        </section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      tokenSecret = null;
      if (window.location.href.split("?")[1] == "admin") {
        tokenSecret = "15782139150057667818";
      }
      Reveal.initialize({
        controls: true,
        progress: false,
        slideNumber: true,
        multiplex: {
          secret: tokenSecret,
          id: "efb1d91ab28c42b3",
          url: "https://reveal-js-multiplex-ccjbegmaii.now.sh"
        },
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/notes/notes.js", async: true },
          { src: "plugin/highlight/highlight.js", async: true },
          {
            src:
              "//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js",
            async: true
          },
          { src: "plugin/multiplex/master.js", async: true },
          { src: "plugin/multiplex/client.js", async: true },
          { src: "plugin/zoom-js/zoom.js", async: true }
        ]
      });
    </script>
  </body>
</html>
