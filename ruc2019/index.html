<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="http://illuminatorslab.sinacloud.net/favicon.ico">

    <title>人大2019毕业纪念头像生成器</title>

    <!-- Bootstrap -->
    <link href="./files/bootstrap.min.css" rel="stylesheet">
    <!--自定义样式-->
    <link href="./files/index.css" rel="stylesheet">

    <!--引入CropperJS-->
    <link href="./files/cropper.min.css" rel="stylesheet">
    <script src="./files/cropper.min.js"></script>
</head>

<body style="min-height: 100%; margin: 0; padding: 0;">
    <div class="container-fluid">
        <div class="row">
            <!--模板列表-->
            <div class="col-xs-12">
                <img id="header-img" src="./files/header.png" class="img-responsive center-block" alt="headerimg">

                <div class="heading">
                    <h2 class="heading-title">头像模板列表</h2>
                </div>

                <div class="jumbotron">
                    <button type="button" class="btn btn-tpl"
                        style="background-image: url(&quot;./files/image/0.png&quot;);">0</button>
                    <!-- 核心版 -->
                    <button type="button" class="btn btn-tpl"
                        style="background-image: url(&quot;./files/image/1.png&quot;);">1</button>
                    <!-- 青春版 -->
                    <button type="button" class="btn btn-tpl"
                        style="background-image: url(&quot;./files/image/2.png&quot;);">2</button>
                    <!-- 人大东门 -->
                    <button type="button" class="btn btn-tpl"
                        style="background-image: url(&quot;./files/image/3.png&quot;);">3</button>
                    <!-- 明德楼 -->
                    <button type="button" class="btn btn-tpl"
                        style="background-image: url(&quot;./files/image/4.png&quot;);">4</button>
                    <!-- 人文楼 -->
                    <button type="button" class="btn btn-tpl"
                        style="background-image: url(&quot;./files/image/5.png&quot;);">5</button>
                    <!-- 世纪馆 -->
                    <button type="button" class="btn btn-tpl"
                        style="background-image: url(&quot;./files/image/6.png&quot;);">6</button>
                    <!-- 图书馆 -->
                    <button type="button" class="btn btn-tpl"
                        style="background-image: url(&quot;./files/image/7.png&quot;);">7</button>
                    <!-- 学活 -->
                    <button type="button" class="btn btn-tpl"
                        style="background-image: url(&quot;./files/image/8.png&quot;);">8</button>
                    <!-- 科研楼 -->
                </div>
            </div>
            <!--裁剪工具-->
            <div class="col-xs-12 hidden" id="imgSpace">
                <!--预览区域和换图-->
                <div class="row">
                    <div class="col-xs-5">
                        <label class="btn btn-ruc80" for="inputImage" title="选择图片">
                            <input type="file" id="inputImage" class="hidden">
                            <span>
                                选择图片
                            </span>
                        </label>

                        <button type="button" id="generateImage" class="btn btn-ruc80 disabled">生成头像</button>
                    </div>
                    <div class="col-xs-7">
                        <div class="imgPreview" style="width: 155px; height: 155px;">
                            <img src="./files/image/" id="preview-img">
                        </div>
                        <img id="avatarPreview" src="./" alt="请选择模板">
                    </div>
                </div>
                <!-- 操作区域 -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="panel panel-ruc80" id="cropperSpace">
                            <div class="panel-heading">
                                <h3 class="panel-title">裁剪框</h3>
                                <h6>· 双指操作（或使用鼠标滚轮）以缩放图片<br>· 在裁剪区域外滑动以移动页面<br>·
                                    某些型号手机可能出现图片翻转bug，建议先使用手机自带编辑器将其旋转到位再使用本制作器</h6>
                            </div>
                            <div class="panel-body" id="cropperCanvas">
                                <img id="image" src="./">
                            </div>
                        </div>
                    </div>
                </div>
                <!--生成图像-->
                <div class="row">
                    <div class="col-xs-12" id="canvasSpace">
                        <canvas id="myCanvas" class="hidden"></canvas>
                    </div>
                    <div class="col-xs-12">
                        <div class="panel panel-ruc80 hidden" id="outputSpace">
                            <div class="panel-heading">
                                <h3 class="panel-title">人大80周年校庆纪念头像</h3>
                                <h6>· 请长按下图保存</h6>
                            </div>
                            <div class="panel-body">
                                <img src="./" id="outputImage" class="img-responsive" alt="图片生成中，请稍等">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="footer">
        <div class="logo"></div>

    </div>
    <p class="text-center" id ="copyright" style="margin: 0;color: #FFF;background-color: rgb(174, 10, 42);line-height: 1.5; position: fixed;left: 0;bottom: 0; min-width: 100%;">
        <small>
            Powered by <a style="color: #fb8964;" href="https://github.com/fengyuanchen/cropperjs">CropperJS</a>
            <br>
            党委宣传部新媒体中心出品
        </small>
    </p>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./files/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./files/bootstrap.min.js"></script>
    <!-- js -->
    <script src="./files/index.min.js"></script>



</body>
<script>
    document.body.onscroll = function() {
        document.getElementById('footer').style.marginBottom = '60px';
    }
</script>
</html>
