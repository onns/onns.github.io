<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<title>MD5</title>
	<link rel="stylesheet" type="text/css" href="//onns.xyz/css/normalize.css" />
	<link rel="stylesheet" href="//onns.xyz/css/style.css" />
</head>
<body>
	<h2 id="content"></h2>
	<script src="//rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
	<script type="text/javascript">
		document.getElementById('content').innerHTML = md5('Onns' + window.location.href.split('?')[1]).slice(0, 8).toUpperCase() + md5('Onns' + window.location.href.split('?')[1]).slice(8, 16);
	</script>
</body>
</html>
