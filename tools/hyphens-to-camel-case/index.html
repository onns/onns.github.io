<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tools - Hyphens to camel case</title>
	<link rel="stylesheet" type="text/css" href="//onns.xyz/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Hyphens to camel case
				</span>
				<div class="wrap-input100">
					<textarea id="original" class="input100" name="original"
						placeholder="hyphens-to-camel-case"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<textarea id="current" class="input100" name="current"
						placeholder="HyphensToCamelCase"></textarea>
					<span class="focus-input100"></span>
				</div>

			</form>

		</div>
	</div>
	<script>
		function toCamel(str) {
			var temp = str.replace(/(?:-+([^-]))/g, function ($1, $2) {
				return $2.toUpperCase();
			});
			return temp.slice(0, 1).toUpperCase() + temp.slice(1);;
		}

		var original = document.getElementById('original');
		var current = document.getElementById('current');
		original.addEventListener('input', function () {
			current.innerHTML = toCamel(this.value.toLowerCase());
		});
	</script>
</body>

</html>
